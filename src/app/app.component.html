<app-navbar></app-navbar>

<br/>

<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="card-title">
                <h4>Rooms</h4>
            </div>
            <form [formGroup]="roomForm" (ngSubmit)="salvar()">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>
                <br />
                <div class="form-group">
                    <label for="date">Data:</label>
                    <input type="text" class="form-control" id="date" formControlName="date">
                </div>
                <br />

                <div class="form-group">
                    <label for="startHour">Hora de inicio</label>
                    <input type="text" class="form-control" id="startHour" formControlName="startHour">
                </div>

                <br />

                <div class="form-group">
                    <label for="endHour">Hora de termino</label>
                    <input type="text" class="form-control" id="endHour" formControlName="endHour">
                </div>
                <br />
                <button class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>

<br/>

<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="card-title">
                <h4>Lista de Rooms</h4>
            </div>
            <table class="table">
                <thead>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Hora inicio</th>
                    <th>Hora fim</th>
                    <th>Deletar</th>
                </thead>
                <tr *ngFor="let room of rooms">
                    <td>{{room.name}}</td>
                    <td>{{room.date}}</td>
                    <td>{{room.startHour}}</td>
                    <td>{{room.endHour}}</td>
                    <td>
                        <div>
                            <button (click)="remover(room)" class="btn btn-danger" type="button">Remover</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
